<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #barsContainer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
        }
        .bar {
            width: 20px;
            margin: 0 2px;
            background-color: blue;
            transition: height 0.2s ease, background-color 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Visualization</h1>
    <button onclick="visualizeBubbleSort()">Visualize Bubble Sort</button>
    <div id="barsContainer"></div>
    <script>
        async function visualizeBubbleSort() {
            const barsContainer = document.getElementById('barsContainer');
            barsContainer.innerHTML = '';

            const n = 10;
            const data = Array.from({ length: n }, () => Math.floor(Math.random() * 100) + 1);

            const bars = data.map((value) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value * 3}px`; 
                barsContainer.appendChild(bar);
                return bar;
            });

            await bubbleSort(data, bars);
        }

        async function bubbleSort(data, bars) {
            const n = data.length;
            for (let i = 0; i < n; i++) {
                let swapped = false;
                for (let j = 0; j < n - i - 1; j++) {
                    await sleep(200); // speed of animation
                    updateBars(bars, j, j + 1, 'red'); // highlight comparison
                    if (data[j] > data[j + 1]) {
                        await swapBars(bars[j], bars[j + 1]); // swap bars visually
                        [data[j], data[j + 1]] = [data[j + 1], data[j]];
                        swapped = true;
                    }
                    updateBars(bars, j, j + 1, 'blue'); // reset color after comparison
                }
                if (!swapped) break;
                sortedBars(n, i, bars); // highlight sorted bars in green
            }
            // make all bars green as sorting is completed
            sortedBars(n, n, bars);
        }

        async function swapBars(bar1, bar2) {
            const tempHeight = bar1.style.height;
            bar1.style.height = bar2.style.height;
            bar2.style.height = tempHeight;
            await sleep(100); // speed of swapping animation
        }

        function updateBars(bars, idx1, idx2, color) {
            bars[idx1].style.backgroundColor = color;
            bars[idx2].style.backgroundColor = color;
        }

        function sortedBars(n, i, bars) {
            for (let j = n - 1; j >= n-i-1; j--) {
                bars[j].style.backgroundColor = 'green';
            }
        }

        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
